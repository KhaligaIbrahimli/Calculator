<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
  <div class="center">
    <form name="forms">
        <input type="text" class="screen" name="display">
        <div class="buttons">
        <input type="button" name="display" value="7">
        <input type="button" name="display" value="8">
        <input type="button" name="display" value="9">
        <input type="button" name="display" value="/"><br>
        <input type="button" name="display" value="4">
        <input type="button" name="display" value="5">
        <input type="button" name="display" value="6">
        <input type="button" name="display" value="*"><br>
        <input type="button" name="display" value="1">
        <input type="button" name="display" value="2">
        <input type="button" name="display" value="3">
        <input type="button" name="display" value="-"><br>
        <input type="button" name="display" value=".">
        <input type="button" name="display" value="0">
        <input type="button" name="display" value="+">
        <input type="button" class="clear" name="display" value="C"><br>
        <input type="button" class="equal" name="display"  value="=">

         </div>
    </form>
</div>

<script src="cal.js"></script>
</body>
</html>
